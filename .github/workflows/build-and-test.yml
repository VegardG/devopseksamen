name: build-and-test

on:
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build code
        run: mvn -B package --file pom.xml
      - name: Run tests
        run: mvn test --file pom.xml